<div class="full_content_time">
  <button class="btn-fechar" type="button" (click)="cancel()">Ð¥</button>
  <div class="content_time">
    <h1>Conversor de Tempo</h1>
    <form (submit)="converterTempo($event)">
        <label for="tempo">Insira o tempo:</label>
        <input type="number" id="tempoEm" name="tempoEm" placeholder="Digite o valor">
        <label for="tempoEm"> Em:</label>
        <select #tempoEm id="tempoEm" name="tempoEm">
            <option value="segundos">Segundos</option>
            <option value="minutos">Minutos</option>
            <option value="horas">Horas</option>
            <option value="dias">Dias</option>
        </select> <br>

        <label for="tempoPara">Escolha a unidade:</label>
        <select #tempoPara id="tempoPara" name="tempoPara">
            <option value="segundos">Segundos</option>
            <option value="minutos">Minutos</option>
            <option value="horas">Horas</option>
            <option value="dias">Dias</option>
        </select>
        <br>
        <button type="submit" class="btn-custom">Converter</button>
    </form>

    <h2>Resultado:</h2>
    <p id="resultado">{{resultado}}</p>
  </div>
</div>
