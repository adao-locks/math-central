<div class="hero">
  <h1>Math Tools Hub</h1>
  <p>A collection of tools to help you solve math problems</p>
</div>

<div class="tools-grid">
  <a [routerLink]="tool.route" class="tool-card" *ngFor="let tool of tools">
    <div class="tool-icon">
      <!-- Calculator Icon -->
      <svg *ngIf="tool.icon === 'calculator'" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide">
        <rect width="16" height="20" x="4" y="2" rx="2" />
        <line x1="8" x2="16" y1="6" y2="6" />
        <line x1="16" x2="16" y1="14" y2="18" />
        <path d="M16 10h.01" />
        <path d="M12 10h.01" />
        <path d="M8 10h.01" />
        <path d="M12 14h.01" />
        <path d="M8 14h.01" />
        <path d="M12 18h.01" />
        <path d="M8 18h.01" />
      </svg>

      <!-- Function/Activity Icon -->
      <svg *ngIf="tool.icon === 'activity'" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide">
        <path d="M22 12h-4l-3 9L9 3l-3 9H2" />
      </svg>

      <!-- Divide Icon -->
      <svg *ngIf="tool.icon === 'divide'" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide">
        <circle cx="12" cy="6" r="1" />
        <line x1="5" x2="19" y1="12" y2="12" />
        <circle cx="12" cy="18" r="1" />
      </svg>

      <!-- Percent Icon -->
      <svg *ngIf="tool.icon === 'percent'" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide">
        <line x1="19" x2="5" y1="5" y2="19" />
        <circle cx="6.5" cy="6.5" r="2.5" />
        <circle cx="17.5" cy="17.5" r="2.5" />
      </svg>

      <!-- Plus Square Icon -->
      <svg *ngIf="tool.icon === 'plus-square'" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide">
        <rect width="18" height="18" x="3" y="3" rx="2" />
        <path d="M8 12h8" />
        <path d="M12 8v8" />
      </svg>

      <svg *ngIf="tool.icon === 'infinity'" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide">
        <path d="M18.178 8c5.096 0 5.096 8 0 8-5.095 0-7.133-8-12.739-8-4.585 0-4.585 8 0 8 5.606 0 7.644-8 12.74-8z" />
      </svg>

      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="chevron">
        <path d="m9 18 6-6-6-6" />
      </svg>
    </div>
    <h3>{{ tool.title }}</h3>
    <p>{{ tool.description }}</p>
  </a>
</div>
